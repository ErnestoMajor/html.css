<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da tag picture</title>
</head>
<body>
    <h1>Este é um teste de imagens dinâmicas</h1>
    <p>Esta foto irá se reduzir ou aumentar por causa da tela do usuario.</p>

    <picture>
        <source media="(max-width:750px)" srcset="ernesto.300.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="ernesto.750..jpg" type="image/jpg">
        <img src="Ernesto1000.jpg" alt="Imagem flexível">
    </picture>
</body>
</html>
