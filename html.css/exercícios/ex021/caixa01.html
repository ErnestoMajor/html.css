<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: beige;
            height: 300px;
            width: 300px;

                  
            border: 10px solid rgb(138, 137, 135);
    
            padding: 10px;

            margin: 10px auto 33px auto;

           outline: 5px dashed black;
        }
        a {
           border: 10px groove rgb(7, 245, 233);

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Mais os links são 
        exemplos de caixas inline-level
    </a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
